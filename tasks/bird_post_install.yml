- name: Set fact for automatically enabling networks (IPv4)
  set_fact:
    bird_ipv4_enabled: "{{ ansible_default_ipv4 is defined | bool }}"
  when:
    - "bird_ipv4_enabled == 'detect'"
  tags:
    - bird-config
    - bird-init

- name: Set fact for automatically enabling networks (IPv6)
  set_fact:
    bird_ipv6_enabled: >-
      {{ (ansible_default_ipv6 is defined
         and ansible_default_ipv6['scope'] is defined
         and ansible_default_ipv6['scope'] == 'global') | bool }}
  when:
    - "bird_ipv6_enabled == 'detect'"
  tags:
    - bird-config
    - bird-init

- name: Ensure log file exists and is owned correctly
  file:
    path: "{{ bird_syslog_location }}"
    owner: bird
    group: bird
    mode: '0664'
    state: touch
  tags:
    - bird-config

- name: Drop bird configuration files
  template:
    src: bird-common.conf.j2
    dest: "{{ item.config_file }}"
    owner: "root"
    group: "root"
    mode: "0644"
  register: bird_results
  when: "item.enabled | bool"
  loop: "{{ bird_configs }}"
  tags:
    - bird-config

- name: Drop include configuration files
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "root"
    group: "root"
    mode: "0644"
  register: bird_results_includes
  loop: 
    - { src: 'bird_bgp_1.conf.j2', dest: '/etc/bird_bgp_1.conf' }
    - { src: 'bird_bgp_2.conf.j2', dest: '/etc/bird_bgp_2.conf' }
    - { src: 'ipv4_filters.conf.j2', dest: '/etc/ipv4_filters.conf' }
    - { src: 'ipv4_static.conf.j2', dest: '/etc/ipv4_static.conf' }
  tags:
    - bird-config

- name: Restart bird services
  service:
    name: "{{ item.item.service }}"
    state: restarted
  when: "item is changed"
  ignore_errors: "{{ ansible_check_mode | default(false) }}"
  loop: "{{ bird_results.results }}"
  tags:
    - upstart-init
    - bird-init

- name: Restart bird services
  service:
    name: "{{ item.item.service }}"
    state: restarted
  when: "item is changed"
  ignore_errors: "{{ ansible_check_mode | default(false) }}"
  loop: "{{ bird_results_includes.results }}"
  tags:
    - upstart-init
    - bird-init    

- name: Disable inactive BIRD BGP services and remove from bootup start
  service:
    name: "{{ item.service }}"
    enabled: false
    state: stopped
  when:
    - "not item.enabled | bool"
    - "item.enabled != 'skip'"
  loop: "{{ bird_configs }}"
  ignore_errors: "{{ ansible_check_mode | default(false) }}"
  tags:
    - upstart-init
    - bird-init

- name: Start active BIRD BGP services and add to bootup start
  service:
    name: "{{ item.service }}"
    enabled: true
    state: started
  when:
    - "item.enabled | bool"
    - "item.enabled != 'skip'"
  loop: "{{ bird_configs }}"
  ignore_errors: "{{ ansible_check_mode | default(false) }}"
  tags:
    - upstart-init
    - bird-init

- name: Disable inactive firewalld services and remove from bootup start
  systemd: 
    name: firewalld 
    enabled: false
    state: stopped
  when:
    - "not enable_firewalld | bool"
  ignore_errors: "{{ ansible_check_mode | default(false) }}"
  tags:
    - upstart-init
    - bird-init

- name: Enable firewalld services and add to bootup start
  systemd: 
    name: firewalld 
    enabled: true
  when:
    - "enable_firewalld | bool"
  ignore_errors: "{{ ansible_check_mode | default(false) }}"
  tags:
    - upstart-init
    - bird-init

- name: Add BGP firewall rules
  firewalld:
    source: "{{ item }}"
    port: 179/tcp
    permanent: true
    state: enabled
  with_items:
    - "{{ bird_cidr_1 }}"
    - "{{ bird_cidr_2 }}"

- name: Start active firewalld services and add to bootup start
  service:
    name: firewalld
    enabled: true
    state: started
  when:
    - "enable_firewalld | bool"
  ignore_errors: "{{ ansible_check_mode | default(false) }}"
  tags:
    - upstart-init
    - bird-init

- name: Reload firewalld as a last check
  command: /bin/firewall-cmd --reload
  become: yes
  when:
    - "enable_firewalld | bool"
    